<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<form>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group row">
                    <label class="col-lg-2 col-md-2 col-xl-2 ">Name:*</label>
                    <input type="text" class="form-control col-lg-6 col-md-6 col-xl-6 ">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group row">
                    <label class="col-lg-2 col-md-2 col-xl-2 ">Email:*</label>
                    <input type="email" name="email" class="form-control col-lg-6 col-md-6 col-xl-6 ">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group row">
                    <label class="col-lg-2 col-md-2 col-xl-2 ">Phone:*</label>
                    <input type="number" name="number" class="form-control col-lg-6 col-md-6 col-xl-6 ">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group row">
                    <label class="col-lg-2 col-md-2 col-xl-2 ">Message:*</label>
                    <textarea rows="3" cols="25" class="col-lg-6 col-md-6 col-xl-6 "></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group row">
                    <label class="col-lg-4 col-md-4 col-xl-4 ">Human Test:*6+6=?</label>
                    <input type="text" class="form-control col-lg-4 col-md-4 col-xl-4">
                </div>
            </div>
        </div>

        <input class="btn btn-primary col-lg-3 col-md-3 col-xl-3 " type="submit" value="Submit">
    </div>
    </div>

</form>

</body>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
