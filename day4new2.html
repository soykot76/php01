<!DOCTYPE html>


<html>

	<head>
		<title>FORM</title>
	</head>
	
	<body>
		<h1>Form</h1>
			
		<table>
		
		<form action="">
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="first_name" id="firstName"placeholder="Enter your first name"></td>
			</tr>
			<tr>
				<td>Second Name:</td>
				<td><input type="text" name="second_name" id="secobName"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" id="email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td> <textarea rows="5" cols="50"></textarea></td>
			</tr>
			
			<tr>
				<td>Background</td>
				<td>
				Science<input type="checkbox"name="science">
				Commerce<input type="checkbox"name="commerce">
				Arts<input type="checkbox"name="arts">
				
				</td>
			</tr>
			
			<tr>
				<td>Gender</td>
				<td>
				Male<input type="radio" name="gender"value="male"><br>
				Femele<input type="radio" name="gender"value="femele"><br>
				Others<input type="radio" name="gender"value="others">
				
				</td>
			</tr>
			
			<tr>
				<td>
					<select>
						<option>Choose your division</option>
						<option>Dhaka</option>
						<option>Rajshahi</option>
						<option>Khulna</option>
						<option>Borisan</option>
						<option>Noakhali</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td><input type="reset" value="reset"></td>
				<td><input type="submit" value="Submit"></td>
			</tr>
			
			</form>
		</table>
		
		<hr>
		
		Date: <input type="date"> <br>
		Month: <input type="month"> <br>
		week: <input type="week"> <br>
		color: <input type="color"> <br>
		range: <input type="range"> <br>
		datetime-local: <input type="datetime-local"><br>
		tel:<input type="tel"><br>
		file:<input type="file">
		
		
		<hr>
		
		<form>
		
		<input list="District">
			<datalist id="District">
			<option>Dhaka</option>
			<option>Savar</option>
			<option>Comilla</option>
			<option>Jessor</option>
			<option>Bogura</option>
		</datalist>
		</form>
		
	</body>


</html>
